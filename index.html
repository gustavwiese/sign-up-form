<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sign Up Form</h1>
    </header>

    <form id="signup">
      <div id="personal_info">
        <h2>Personal Info</h2>
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname" /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />
        <br />
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /> <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /> <br />
        <label for="password">Repeat password:</label>
        <input type="password" id="password" name="password" />
      </div>

      <br />

      <div id="payment_info">
        <h2>Payment</h2>
        <input type="radio" id="free" name="payment" value="free" />
        <label for="free">Free</label><br />
        <input type="radio" id="cheap" name="payment" value="cheap" />
        <label for="cheap">Cheap</label><br />
        <input type="radio" id="fair" name="payment" value="fair" checked />
        <label for="fair">Fair</label> <br />
        <input type="radio" id="expensive" name="payment" value="expensive" />
        <label for="expensive">Expensive</label>
      </div>
      <br />
      <br />

      <div id="checkboxes">
        <input type="checkbox" id="emailYes" name="emailYes" value="Yes" checked />
        <label for="emailYes"> I would like to recieve emails</label><br />
        <input type="checkbox" id="terms" name="terms" value="Yes" />
        <label for="terms"> I accept the terms and conditions</label><br />
      </div>

      <div id="pay_every"></div>

      <br />
      <br />

      <footer id="buttons">
        <input type="submit" value="Submit" id="submit_btn" />
        <input type="reset" value="Clear" id="reset_btn" />
      </footer>
    </form>

    <script src="script.js"></script>
  </body>
</html>
